<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart & Checkout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Side Menu -->
  <div id="sideMenu" class="side-menu">
    <div class="side-menu-header">
      <span onclick="toggleMenu()">&times; Close</span>
    </div>
    <ul>
      <li><a href="tops.html">Tops</a></li>
      <li><a href="outerwear.html">Outerwears</a></li>
      <li><a href="bottoms.html">Bottoms</a></li>
    </ul>
  </div>
  
  <!-- (Tùy chọn) Navbar để icon giỏ hàng hoạt động đầy đủ -->
  <div class="navbar">
    <div class="nav-left">
      <div class="menu-toggle" onclick="toggleMenu()">☰ Menu</div>
    </div>
    <div class="nav-center">
      <a href="index.html" class="logo">YourBrand</a>
    </div>
    <div class="nav-right">
      <a href="cart.html" class="cart-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Cart Icon">
        <span class="cart-count" id="cart-count">0</span>
      </a>
    </div>
  </div>

  <!-- Cart Section -->
  <section class="cart-section">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <h3 id="cart-total">Tổng: 0₫</h3>

    <h2>Thông tin thanh toán</h2>
<form class="checkout-form" id="checkout-form" onsubmit="sendOrderEmail(event)">
  <input type="text" id="customer-name" placeholder="Họ và tên" required />
  <input type="tel" id="customer-phone" placeholder="Số điện thoại" required />
  <input type="email" id="customer-email" placeholder="Email" required />

  <label for="payment-method">Hình thức thanh toán</label>
  <select id="payment-method" required>
    <option value="">-- Chọn --</option>
    <option value="COD">Thanh toán khi nhận hàng (COD)</option>
    <option value="Chuyển khoản">Chuyển khoản ngân hàng</option>
    <option value="MOMO">Ví điện tử (Momo/ZaloPay...)</option>
  </select>
  <label for="delivery-method">Hình thức giao hàng</label>
  <select id="delivery-method" required>
    <option value="">-- Chọn --</option>
    <option value="Hỏa tốc">Hỏa tốc (Hà Nội Only)</option>
    <option value="GHTK">GHTK</option>
  </select>

  <button type="submit">Thanh toán</button>
</form>
  </section>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
  (function () {
    emailjs.init("5Pe9Q7-s9kbZ1uEXc"); // Replace with your EmailJS public key
  })();
</script>
<script src="myScript.js"></script>
</body>
</html>
