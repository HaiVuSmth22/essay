<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourBrand</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Side Menu -->
  <div id="sideMenu" class="side-menu">
    <div class="side-menu-header">
      <span onclick="toggleMenu()">&times; Close</span>
    </div>
    <ul>
      <li><a href="tops.html">Tops</a></li>
      <li><a href="outerwear.html">Outerwears</a></li>
      <li><a href="bottoms.html">Bottoms</a></li>
    </ul>
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-left">
      <div class="menu-toggle" onclick="toggleMenu()">☰ Menu</div>
    </div>
    <div class="nav-center">
      <a href="index.html" class="logo">YourBrand</a>
    </div>
   <div class="nav-right">
    <a href="cart.html" class="cart-icon">
  <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Cart Icon">
  <span class="cart-count" id="cart-count">0</span>
    </a>

       <div class="search-bar">
        <span class="search-icon"><i class="fas fa-search"></i></span>
        <input type="text" placeholder="Search">
      </div>
    </div>
  </div>

  <!-- Hero Section with video -->
  <section class="hero">
    <video class="hero-video" autoplay muted loop>
      <source src="media/banner.mp4" type="video/mp4">
    </video>
    <div class="hero-text">
      <h1>Crafted for the Modern Soul</h1>
      <p>Where elegance meets innovation.</p>
      <a href="#" class="btn">Explore Now</a>
    </div>
  </section>

<!-- Lookbook Section -->
 <section class="lookbook-section">
  <h2>Lookbook</h2>
  <div class="lookbook-gallery">
    <a href="tops.html" class="lookbook-item">
      <img src="https://sneakerdaily.vn/wp-content/uploads/2021/10/ao-hoodie-fear-of-god-essentials-knit-pullover-hoodie-harvest.png" alt="Tops">
    </a>
    <a href="bottoms.html" class="lookbook-item">
      <img src="images/lookbook_bottoms.jpg" alt="Bottoms">
    </a>
    <a href="outerwears.html" class="lookbook-item">
      <img src="images/lookbook_outerwears.jpg" alt="Outerwears">
    </a>
  </div>
</section>
</body>

  <!-- Footer with Contact Info -->
  <footer class="footer">
    <p>Phone: 0123 456 789 | Email: yourbrand@example.com</p>
    <p>Facebook | Instagram | Store Address</p>
    <p>© 2025 YourBrand. All rights reserved.</p>
  </footer>

  <!-- JS Toggle -->
  <script>
    
    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      menu.classList.toggle("open");
    }

  document.addEventListener('DOMContentLoaded', () => {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    document.getElementById('cart-count').innerText = cart.length;
  });

  </script>
</body>
</html>
